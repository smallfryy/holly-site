    <a-scene>
    <!-- render scene with camera position -->
      <a-entity position="0 1.8 6">
        <a-camera id="camera">
          <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
      </a-entity>

      <a-box id="red-cube" position="0 3.5 -2" rotation="30 30 0" width="2" depth="2" height="2" color="#ff5a5f" roughness="0.8">
        <a-event name="mouseenter" scale="3 1 1" color="#6ae2b3"></a-event>
        <a-event name="mouseenter" target="#shadow" scale="3 2 2"></a-event>
        <a-event name="mouseleave" scale="1 1 1" color="#ff5a5f"></a-event>
        <a-event name="mouseleave" target="#shadow" scale="2 2 2"></a-event>
      </a-box>

      <a-image id="shadow" position="0 0 -2" src="../_images/radial-shadow-2.png" opacity="0.5" rotation="-90 0 0" scale="2 2 2"></a-image>
      <a-sky src="#ffffff"></a-sky>
    </a-scene>
